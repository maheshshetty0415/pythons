<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Support Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Mental Health Support Bot</h2>
    <p>created by mahesh</p>
    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    {% if bot_response %}
    <div class="response">
        <b>Bot:</b> {{ bot_response|safe }}
    </div>
    {% endif %}
</div>

</body>
</html>
